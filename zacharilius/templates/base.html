{% load static from staticfiles %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block head_title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="{% static  "images/favicon.ico" %}" rel="shortcut icon">

        <!-- External CSS -->
        <link rel="stylesheet" href="{% static  "lib/roboto-fontface/css/roboto-fontface.css" %}">
        <link rel="stylesheet" href="{% static  "lib/material-design-icons/iconfont/material-icons.css" %}">
        <link rel="stylesheet" href="{% static  "lib/material-design-lite/material.min.css" %}">

        <link rel="stylesheet" href="{% static  "lib/icomoon-bower/style.css" %}">

        <!--<link rel="stylesheet" href="{% static  "lib/bootstrap/dist/css/bootstrap.min.css" %}">
        -->

        <!-- Site CSS -->
        <link rel="stylesheet" href="{% static  "site/css/site.css" %}">

        {% block head_css %}{% endblock %}

        {% block head_js %}{% endblock %}
    </head>
    <body>
       <!-- Uses a header that contracts as the page scrolls down. -->
        <div class="demo-layout-waterfall mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Zachary Bensley</span>
            </div>
            <!-- Bottom row, not visible on scroll -->
            <div class="mdl-layout__header-row">
              <!-- Left Navigation -->
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link {% if active_tab == 'home' %} is-active {% endif %}" href="/">Home</a>
                <a class="mdl-navigation__link {% if active_tab == 'projects' %} is-active {% endif %}" href="/projects">Projects</a>
                <a class="mdl-navigation__link {% if active_tab == 'maps' %} is-active {% endif %}" href="/maps">Maps</a>
                <a class="mdl-navigation__link {% if active_tab == 'resume' %} is-active {% endif %}" href="/resume">Resume</a>
              </nav>
              <div class="mdl-layout-spacer"></div>
              <!-- Right Navigation -->
              <nav class="mdl-navigation nav-top">
                <a class="mdl-navigation__link" href="http://www.github.com/zacharilius">
                    <span class="icon icon-github nav-github"></span>
                </a>
                <a class="mdl-navigation__link" href="http://codepen.io/zacharilius/">
                    <span class="icon icon-codepen nav-codepen"></span>
                </a>
                <a class="mdl-navigation__link" href="https://www.linkedin.com/in/zabensley">
                    <span class="icon  icon-linkedin nav-linkedin"></span>
                </a>
                <a class="mdl-navigation__link" href="https://instagram.com/zacharilius/">
                    <span class="icon icon-instagram nav-instagram"></span>
                </a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Zachary Bensley</span>
            <nav class="mdl-navigation nav-drawer">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/projects">Projects</a>
                <a class="mdl-navigation__link" href="/maps">Maps</a>
                <a class="mdl-navigation__link" href="/resume">Resume</a>
                <a class="mdl-navigation__link" href="http://www.github.com/zacharilius">
                    <span class="icon icon-github nav-github"></span>
                </a>
                <a class="mdl-navigation__link" href="http://codepen.io/zacharilius/">
                    <span class="icon icon-codepen nav-codepen"></span>
                </a>
                <a class="mdl-navigation__link" href="https://www.linkedin.com/in/zabensley">
                    <span class="icon  icon-linkedin nav-linkedin"></span>
                </a>
                <a class="mdl-navigation__link" href="https://instagram.com/zacharilius/">
                    <span class="icon icon-instagram nav-instagram"></span>
                </a>                
            </nav>
          </div>          
          <main class="mdl-layout__content">
            {% block content %}{% endblock %}
              </main>
            </div>
            <!-- Libraries -->
            <script src="{% static  "lib/jquery/dist/jquery.min.js" %}"></script>
            <script src="{% static  "lib/material-design-lite/material.min.js" %}"></script>

            <!-- Site -->
            {% block body_js %}{% endblock %}

            <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
            <script>
                (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                e.src='https://www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
                ga('create','UA-XXXXX-X','auto');ga('send','pageview');
            </script>
    </body>
</html>
