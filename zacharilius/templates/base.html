{% load static from staticfiles %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block head_title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="{% static  "images/favicon.ico" %}" rel="shortcut icon">

        <!-- External CSS -->
        <link rel="stylesheet" href="{% static  "lib/bootstrap/dist/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static  "lib/icomoon-bower/style.css" %}">

        <!-- Site CSS -->
        <link rel="stylesheet" href="{% static  "portfolio/css/portfolio.css" %}">

        {% block head_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <ul class="list-inline pull-left">  
                    <li>
                        <a class="" href="/" data-toggle="tooltip" data-placement="bottom" title="Home">
                            <div class="square">
                                <span id="home" class="icon icon-home3 {% if active_tab == 'home' %} is-active {% endif %}"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/projects" data-toggle="tooltip" data-placement="bottom" title="Projects">
                            <div class="square">
                                <span id="projects" class="icon icon-sphere {% if active_tab == 'projects' %} is-active {% endif %}"></span>
                             </div>
                        </a>
                    </li>
                    <li>
                        <a class="" href="/maps" data-toggle="tooltip" data-placement="bottom" title="Maps!">
                            <div class="map-circle circle">
                                <span id="earth" class="icon icon-earth {% if active_tab == 'maps' %} is-active {% endif %}"></span>
                            </div>
                        </a>
                    </li>
                    <!--
                    <li>
                        <a class="" href="/contact" data-toggle="tooltip" data-placement="bottom" title="Contact">
                            <div class="square">
                                <span id="contactme" class="icon icon-envelop"></span>
                            </div>
                        </a>
                    </li>
                    -->
                </ul>
                <ul class="list-inline pull-right nav-hide">
                    <li>
                        <a class="" href="http://www.github.com/zacharilius" data-toggle="tooltip" data-placement="bottom" title="Github">
                            <div class=" circle">
                                <span id="github" class="icon icon-github"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="" href="http://codepen.io/zacharilius/" data-toggle="tooltip" data-placement="bottom" title="CodePen">
                            <div class="square">
                                <span id="codepen" class="icon icon-codepen"></span>
                            </div>
                        </a>
                    </li>       
                    <li>
                        <a class="" href="https://www.linkedin.com/in/zabensley" data-toggle="tooltip" data-placement="bottom" title="Linkedin">
                            <div class="square-linkedin square">
                                <span id="linkedin" class="icon  icon-linkedin"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="" href="https://instagram.com/zacharilius/" data-toggle="tooltip" data-placement="bottom" title="Instagram">
                            <div class="square-instagram square">
                                <span id="instagram" class="icon icon-instagram"></span>
                            </div>
                        </a>
                    </li>
                </ul>   
            </div>  
        </nav>    
        {% block content %}{% endblock %}

        <!-- Libraries -->
        <script src="{% static  "lib/jquery/dist/jquery.min.js" %}"></script>
        <script src="{% static  "lib/bootstrap/dist/js/bootstrap.min.js" %}"></script>

        <!-- Site -->
        {% block body_js %}{% endblock %}

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
